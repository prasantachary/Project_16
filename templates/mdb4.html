{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
    <style>
      img 
      {
        height: 1080px;
        width: 1920px;
      }
    </style>
</head>
<body>
    <center>
    <h1 class="btn btn-primary">PRASANT ACHARY</h1>
    <h1> Hey everyone </h1>

  <div class="carousel slide " data-ride="carousel" id="carouselExampleCaptions">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/99.jpg' %}">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/122.jpg' %}">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/66.jpg' %}">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
   </div>
   
</center>


<script src="{% static 'js/jquery.js'%}"></script>
<script src="{% static 'js/popper.js'%}"></script>
<script src="{% static 'js/bootstrap.js'%}"></script>
<script src="{% static 'js/mdb.js'%}"></script>

<script>
  $('.carousel').carousel({
    interval: 2000
  })
</script>


</body>
</html>
